<!DOCTYPE html>
<html>
  <head>
    <title>Stack</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        background-image: url("/static/images/devops-services.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .form-container {
        width: 50%;
        background-color: transparent; /* rgba(255, 255, 255, 0.8); */
        padding: 20px;
        border-radius: 10px;
        text-align: left;
      }

      form {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li><a href="index">Home</a></li>
        <li><a href="1Page">Configuration</a></li>
        <li><a href="2Page">Stack</a></li>
      </ul>
    </div>
    <div class="form-container">
      <h1>Stack</h1>
      <label for="stack">Select Stack:</label>
      <select id="stack" name="stack">
        <option value="MERN">MERN</option>
        <option value="Python">Python</option></select
      ><br /><br />
      <label for="port">Port:</label>
      <input type="text" id="port" name="port" /><br /><br />
      <input type="submit" value="Submit" onclick="apicall()" />

      <p id="message2"></p>
      <button id="nextButton" style="display: none" onclick="nextPage(3)">
        Next
      </button>
    </div>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div
        id="toasterSuccess"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Success message here!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
      <div
        id="toasterFail"
        class="toast align-items-center text-white bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Error message here!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
<script>
  function nextPage(pageNumber) {
    window.location.href = pageNumber + "Page";
  }

  async function showToast(message, toasterId) {
    var toasterElement = document.getElementById(toasterId);
    toasterElement.querySelector(".toast-body").textContent = message;
    var toaster = new bootstrap.Toast(toasterElement);
    toaster.show();
    setTimeout(function () {
      toaster.hide();
    }, 5000);
  }

  async function apicall() {
    const githubUrl = localStorage.getItem("githubUrl");
    const port = document.getElementById("port").value;
    const stack = document.getElementById("stack").value;
    try {
      const response = await fetch("/2Page", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          github_url: githubUrl,
          port: port,
          stack: stack,
        }),
      });

      if (!response.ok) {
        document.getElementById("loader").style.display = "none";
        await showToast("Error: Invalid Github URL", "toasterFail");
      } else {
        const data = await response.json();
        document.getElementById("message2").innerHTML =
          "<a href='" + data.github_url + "'>Jenkins Report</a>";
        const nextButton = document.getElementById("nextButton");
        nextButton.style.display = "block";
        await showToast("Success: Valid Github URL", "toasterSuccess");
      }
    } catch (error) {
      console.error("Error:", error);
      await showToast("Error: " + error.message, "toasterFail");
    } finally {
      document.getElementById("loader").style.display = "none";
    }
  }
</script>
